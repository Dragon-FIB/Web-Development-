<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resgister.css">
    <title>Register</title>
</head>
<body>
   <div class="container">
    <div class="title">Registration</div>
    <form action="#">
        <div class="user_details">
            <div class="inputbox">
                <span class="details">Full Name</span>
                <input type="text" placeholder="Enter your full name" required>
            </div>

            <div class="inputbox">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter your username" required><br>
            </div>

            <div class="inputbox">
                <span class="details">Email</span>
                <input type="email" placeholder="Enter your Email" required>
            </div>

            <div class="inputbox">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter your Phone Number" required><br>
            </div>

            <div class="inputbox">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter your Password" required>
            </div>

            <div class="inputbox">
                <span class="details">Confirm Password </span>
                <input type="password" placeholder="Confirm your password" required><br>
            </div>
        </div><br>
            <div class="gender">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <form>
                        <input type="radio">
                        <label>Male</label><br>
                        <input type="radio">
                        <label>Female</label><br>
                        <input type="radio">
                        <label>Others</label><br>
                      </form>

                </div>
            </div>
        
        <div class="button">
            <input type="submit" value="Register">
        </div>
    </form>
   </div> 
</body>
</html>
